---
layout: default
title: Search
search_omit: true
---

  <h1>Search</h1>
  
  <!-- Search form -->
  <form id=topForm class=search-form method="get" action="/search" data-search-form>
    <input type="search" name="q" id="q" placeholder="Enter search term" data-search-input />
	<button form=topForm type="submit" value="Search">Search</button>
  </form>

  <!-- Search results placeholder -->
  <p data-search-found>
    <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
  </p>
  <div data-search-results></div>



  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
    <div>
      <h1><a href="##Url##">##Title##</a></h1>
      <small>##Date##</small>
      <p>##Excerpt##<p>
      <a href="##Url##">Read &ldquo;##Title##&rdquo;</a>
    </div>
  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="/scripts/search.js"></script>
