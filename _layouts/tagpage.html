---
layout: default
---

<h1>{{ page.title | capitalize}}</h1>

  {% for post in site.posts %}
	  {% if post.tags contains page.title %}
		<article class="post">
		  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
		  <div class="entry">
		    {{ post.excerpt }}
		  </div>
		  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</article>
    {%endif%}
  {% endfor %}
