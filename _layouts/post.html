---
layout: default
---


<h1>{{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>
{% if page.tags %}

<small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

{{content}}

<h2>Leave a comment</h2>

<form method="POST" action="https://api.staticman.net/v2/entry/jcamposobando/jcamposobando.github.io/master/comments">
	<input name="options[redirect]" type="hidden" value="https://my-site.com">
	<!-- e.g. "2016-01-02-this-is-a-post" -->
	<input name="options[slug]" type="hidden" value="{{ page.slug }}">
	<input name="fields[name]" type="text" placeholder="Name"><br>
	<input name="fields[email]" type="email" placeholder="Email"><br>
	<textarea name="fields[message]" placeholder="Comment"></textarea><br>  
	<button type="submit">Comment!</button>
</form>

<script>
	var textarea = document.querySelector('textarea');
	textarea.addEventListener('keydown', autosize);
	function autosize(){
		var el = this;
		setTimeout(function(){
		el.style.cssText = 'height:auto; padding:0';
		el.style.cssText = 'height:' + el.scrollHeight + 'px';
		},0);
	}
	  
</script>
